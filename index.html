<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMA Unggul Del</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      color: #111827;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      z-index: 100;
    }
    nav {
      line-height: 1;
      max-width: 1400px;
      margin: auto;
      padding: 1.2rem 2.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo img {
      height: 60px;
    }
    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 2.2rem;
    }
    nav a {
      text-decoration: none;
      color: #111827;
      font-weight: 500;
      font-size: 0.95rem;
    }
    .nav-cta {
      background: #3b5aa3;
      color: #ffffff !important;
      padding: 0.45rem 1.2rem;
      border-radius: 999px;
      font-weight: 600;
    }
    .hero {
      margin-top: 85px;
      min-height: 100vh;
      background:
        linear-gradient(
          rgba(0,0,0,0.45),
          rgba(0,0,0,0.45)
        ),
        url("Images/bg_image.png") center / cover no-repeat;

      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 6%;
    }
    .hero-content {
      max-width: 720px;
      text-align: right;
      color: #ffffff;
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.6rem;
      font-weight: 500;
      line-height: 1.2;
      margin-bottom: 1.2rem;
    }
    .hero h1 .underline {
      position: relative;
      display: inline-block;
    }
    .hero h1 .underline::after {
      content: "";
      position: absolute;
      bottom: -5px;
      right: 0;
      width: 400px;
      height: 2px;
      background-color: #ffffff;
      transform: scaleX(0);
      transform-origin: right;
      animation: drawLine 0.9s ease-out forwards;
      animation-delay: 0.4s;
    }
    .hero p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 520px;
      margin-left: auto;
    }
    .hero-buttons {
      margin-top: 2rem;
    }
    .hero-cta {
      display: inline-block;
      background: #3b5aa3;
      color: #ffffff;
      text-decoration: none;
      padding: 0.75rem 1.8rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.25s ease;
    }
    .hero-cta:hover {
      background: #2f4a88;
      transform: translateY(-2px);
    }
    footer {
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      text-align: center;
      padding: 2rem;
      color: #374151;
    }
    @media (max-width: 900px) {
      nav ul {
        display: none;
      }

      .hero {
        justify-content: center;
      }

      .hero-content {
        text-align: center;
      }

      .hero p {
        margin: auto;
      }

      .hero h1 {
        font-size: 2.6rem;
      }

      .hero h1 .underline::after {
        right: 50%;
        transform-origin: center;
        transform: translateX(50%) scaleX(0);
      }
    }
    .logo a {
    display: inline-block;
    }

    .logo img {
    cursor: pointer;
    }
    @keyframes drawLine {
      to {
        transform: scaleX(1);
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">
       <a href="index.html">
      <img src="Images/title_card.png" alt="SMA Unggul Del Logo">
      </a>
      </div>

      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">Tentang Kami</a></li>
        <li><a href="program.html">Program</a></li>
        <li><a href="kegiatan.html">Kegiatan</a></li>
        <li><a href="pota.html" class="nav-cta">POTA</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-content">
      <h1>
        A Noble School<br>
        <span class="underline">for Noble Winners.</span>
      </h1>
      <p>
        Bersama SMA Unggul Del wujudkan generasi
        yang cerdas, beriman, dan bijaksana.
      </p>
      <div class="hero-buttons">
         <a href="https://admisi.smadel.sch.id/" class="hero-cta" target="_blank">
         Join Us for the 2026 Admission
        </a>
      </div>
    </div>
  </section>
  <footer>
    <p>Â© 2026 SMA Unggul Del. All rights reserved.</p>
  </footer>

</body>
</html>
